<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header>
        <i class="bi bi-bell"></i>
        <i class="bi bi-arrow-left-square-fill"></i>
    </header>

    <main class="container">
        <div class="row">
            <section class="col-4 bg-primary">Col 1</section>
            <section class="col-4 bg-secondary">Col 2</section>
            <section class="col-5 bg-danger">Col 3</section>
        </div>
    </main>
   
    <hr>
    <main class="container largura">
        <div class="row align-items-start">
            <section class="col-6 bg-success">Col 1</section>
            <section class="col-6 bg-warning">Col 2</section>
        </div>
    </main>
   
    <hr>
    <main class="container largura">
        <div class="row align-items-end">
            <section class="col-6 bg-success">Col 1</section>
            <section class="col-6 bg-warning">Col 2</section>
        </div>
    </main>
   
    <hr>
    <main class="container largura">
        <div class="row align-items-center">
            <section class="col-6 bg-success">Col 1</section>
            <section class="col-6 bg-warning">Col 2</section>
        </div>
    </main>
   
    <hr>
    <main class="container largura">
        <div class="row justify-content-center">
            <section class="col-3 bg-success align-self-center">Col 1</section>
        </div>
    </main>

    <hr>
    <main class="container largura">
        <div class="row">
            <section class="col-3 bg-success">Col 1</section>
            <section class="col-3 bg-primary align-self-end">Col 2</section>
            <section class="col-3 bg-warning align-self-center">Col 3</section>
            <section class="col-3 bg-info">Col 4</section>
        </div>
    </main>

    <hr>
    <main class="container largura">
        <div class="row">
            <section class="col-3 bg-success order-3">Col 1</section>
            <section class="col-3 bg-primary order-2">Col 2</section>
            <section class="col-3 bg-warning order-1">Col 3</section>
            <section class="col-3 bg-info order-4">Col 4</section>
        </div>
    </main>
</body>
</html>
